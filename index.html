<script>
    $(".parallax").css("min-height", $(window).height());

    function parabola(vertex, range, x) {
        var sroot = vertex + range;
        var broot = vertex - range;
        var a = 1 / (-1 * (range ** 2));
        var equation = a * (x - sroot) * (x - broot);
        return equation;
    }

    function amountscrolled() {
        return ($(window).scrollTop() / ($(document).height() - $(window).height()));
    }

    $(window).scroll(function () {
        var cover = 100 - 100 * parabola(0.55, 0.2, amountscrolled());
        $(".scroll-top").css("opacity", parabola(0, 0.3, amountscrolled()));
        $(".scroll-top2").css("opacity", parabola(0.5, 0.2, amountscrolled()));
        $(".fading-effect").css("width", cover + '%');
        console.log(amountscrolled())
    });

    $(window).on("resize", function () {
        $(".parallax").css("min-height", $(window).height());
    });

    $("#scroll-indicator").click(function () {
        $('html, body').animate({scrollTop: $("#MachineLearning").offset().top - 0.4 * $(window).height()}, 2000, "easeInOutQuint");
    });
